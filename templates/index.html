<html>
<head>
  <title>64x32</title>
  <style>
  body {
      font-family: "Monaco", "Courier";
      background-color: darkslategray;
      color: white;
  }
  </style>
</head>

<body>
    <h1>64x32 RGB LED Matrix</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    <form action="{{ url_for('stop_display') }}" method="post">
        <button type="submit">Stop Display</button>
    </form>

    {% if files %}
    <ul>
        {% for f in files %}
        <li>
            {{ f }}
            <form style="display:inline" action="{{ url_for('display_file', filename=f) }}" method="post">
                <button type="submit">Display</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No files uploaded yet.</p>
    {% endif %}

</body>
</html>
